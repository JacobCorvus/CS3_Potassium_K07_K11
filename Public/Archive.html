    <script>
        const files = [
            {name: "Artemis Sallow", link: "ArtemisSallow.html"},
            {name: "Apollo Sallow", link: "ApolloSallow.html"},
            {name: "Polaris", link: "Polaris.html"},
            {name: "Qiyara Zhou", link: "QiyaraZhou.html"},
            {name: "Chiyo Fukiwara", link: "ChiyoFukiwara.html"},
            {name: "Kairus", link: "Kairus.html"},
            {name: "Elian", link: "Elian.html"},
            {name: "Yaban Franx", link: "YabanFranx.html"},
        ];

        const inputBox = document.getElementById("input-box");

        inputBox.addEventListener("keyup", function(e) {
            if (e.key === "Enter") {
                const query = inputBox.value.trim().toLowerCase();
                if (!query) return;

                const result = files.find(c => c.name.toLowerCase() === query);

                if (result) {
                    window.location.href = result.link;
                } else {
                    alert("Unknown file not found");
                }
            }
        });


    </script>
